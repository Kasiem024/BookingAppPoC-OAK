<body>
    <h1>BookingApp OAK</h1>

    <form id="formId" method="POST" action="/">
        Welcome to BookingApp <br>
        <label>Username</label>
        <input type="text" class="input" id="name" name="name" placeholder="Kalle">
        <br>
        <button type="button" class="btn" onclick="Login()">Log in</button>

        <hr>

        <label>Time</label>
        <input type="text" class="input" id="bookTimeId" name="bookTimeName" placeholder="1700" style="height: 100px; width: 4000px;">
        <br>
    </form>

    <p>Monday 07:00</p><button id="mon" onclick="btnMon()">Book</button>
    <p>Tuesday 10:00</p><button id="tue" onclick="btnTue()">Book</button>
    <p>Wednesday 13:00</p><button id="wed" onclick="btnWed()">Book</button>
